{% extends "catalog/base_generic.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow mt-4">
                    <div class="card-body">
                        <h5 class="card-title text-center text-danger">Delete Book</h5>
                        <p class="card-text text-center">Are you sure you want to delete <strong>{{ book.title }}</strong>?</p>
                        <p class="card-text text-center text-muted">This action cannot be undone.</p>

                        <form method="POST">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-danger mx-2">Delete</button>
                                <a href="{% url 'book-detail' book.id %}" class="btn btn-secondary mx-2">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
